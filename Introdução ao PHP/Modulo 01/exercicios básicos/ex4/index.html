<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando número real</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <main>
        <section>
            <h2>Analisador de Número Real</h2>
            <form action="php/dados.php" method="get">
                <label for="real">Número real:</label>
                <input type="number"  id="real"  class="campo" name="real" required placeholder="124.253 " step="0.001" min="0" autocomplete="cc-number">
                <input type="submit" value="Calcular" id="btn">
            </form>
        </section>
    </main>
</body>

</html>
